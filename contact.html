<body>

    <div class="container">
        <h1 class="display-4">Contact Me</h1>
        <div class='row'>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <form>
                    <div class="form-group">

                    <div class="form-group">

                        <textarea type="message" class="form-control" id="examplemsg" placeholder="Message" rows="3"></textarea>
